<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>My Wallet</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-4 offset-md-4">
          <div class="card">
            <div class="row justify-content-center">
              <img src="../assets/billetera.png" class="logo" alt="logo" />
            </div>
            <div class="card-body">
              <h5 class="card-title mb-5">Registro de usuario</h5>
              <form id="formulario">
                <label class="fw-bold">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="text_nombre"
                  required
                />
                <label class="fw-bold">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="text_email"
                  required
                />
                <label class="fw-bold">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="text_password"
                  required
                />
                <label class="fw-bold">Repetir contraseña</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="text_password2"
                  required
                />
                <a class="float-start mt-3 text-warning" href="../index.html"
                  >Volver</a
                >
                <button class="btn btn-warning float-end mt-2 text-white">
                  Registrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/registro.js"></script>
  </body>
</html>
