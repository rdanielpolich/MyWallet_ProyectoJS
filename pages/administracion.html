<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto JavaScript</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
          <img
            src="../assets/billetera.png"
            class="card-img-top logo mx-3 my-1"
            alt="logo"
          />
          <a class="navbar-brand" href="../pages/home.html">My Wallet</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 ms-3 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../pages/home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/administracion.html"
                  >Administracion</a
                >
              </li>
              <li class="nav-item position-absolute end-0 mx-5">
                <a class="nav-link" href="../index.html"
                  >Log Out<i class="fas fa-door-open mx-1"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 card-balance my-5">
          <button
            type="button"
            class="btn btn-success w-100 py-3 shadow-lg my-2"
            data-bs-target="#ingresoModal"
            data-bs-toggle="modal"
          >
            <i
              class="fa-solid fa-right-to-bracket fa-3x d-flex justify-content-center"
            ></i>
            A침adir Registro
          </button>
        </div>
      <hr />
      <div class="text-center text-warning">
        <h1> 
          <i class="fa-regular fa-circle-down"></i> Tus Registros <i
            class="fa-regular fa-circle-down"
          ></i>
        </h1>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <table class="table my-5">
            <thead class="table-warning">
              <tr>
                <th class="fecha-responsive" scope="col">Fecha</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Monto</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
        </table>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
        <table class="table my-5">
          <thead class="table-warning">
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Monto</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table_body1"></tbody>
        </table>
        </div>
      </div>

    </main>
    <footer></footer>

    <!-- Modal Ingreso-->
    <div
      class="modal fade"
      id="ingresoModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="ingresoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ingresoModalLabel">A침adir Registro</h5>
            <!-- <img
            src="../assets/billetera.png"
            class="card-img-top logo"
            alt="logo"
          /> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row mt-1">
                <div class="col-12 justify-content-center">
                  <div class="card">
                    <div class="card-body">
                      <form id="formulario_ingreso">
                        <label class="fw-bold">Descripcion</label>
                        <input
                          type="text"
                          class="form-control"
                          id="text_nombre"
                          required
                        />
                        <label class="fw-bold">Monto</label>
                        <input
                          type="number"
                          class="form-control"
                          id="text_monto"
                          required
                        />
                        <label class="fw-bold">Fecha</label>
                        <input
                          type="date"
                          class="form-control"
                          id="text_fecha"
                          required
                        />
                        <label class="fw-bold">Tipo</label>
                        <select id="tipo" class="form-control" required>
                        <option selected>Elige un tipo</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                        </select>
                        
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                          A침adir
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal Edicion -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div id="modal-content" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Actualizar Registro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- cuerpo del modal de edicion  -->
          <div class="modal-body1 card-body d-flex justify-content-center">
            <!-- ac치 va el formulario de edicion  -->
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/administracion.js"></script>
    <script
      src="https://kit.fontawesome.com/580e46aa1a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
