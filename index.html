<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>My Wallet</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-4 offset-md-4">
          <div class="card">
            <div class="row justify-content-center">
              <img src="./assets/billetera.png" class="logo" alt="logo" />
            </div>
            <div class="card-body">
              <h5 class="card-title mb-5">Iniciar sesión</h5>
              <form id="formulario">
                <label class="fw-bold">Correo electrónico</label>
                <input type="email" class="form-control" id="text_email" />
                <label class="fw-bold mt-1">Contraseña</label>
                <input
                  type="password"
                  class="form-control mb-5"
                  id="text_password"
                />
                <button class="btn btn-warning float-end mt-2">Iniciar</button>
              </form>
              <p>
                Si aún no estás registrado, hacé click
                <a class="text-warning" href="./pages/registro.html">aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
